<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>authors</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>LastName</th>
        <th>FirstName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.lastName}">Author LastName</td>
        <td th:text="${author.firstName}">Author FirstName</td>
    </tr>
</table>

</body>
</html>
